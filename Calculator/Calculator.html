<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 50px; }
    .calculator { border: 2px solid #333; border-radius: 10px; padding: 20px; background: #f7f7f7; }
    input { width: 200px; height: 40px; margin-bottom: 10px; text-align: right; font-size: 20px; }
    button { width: 45px; height: 45px; margin: 5px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('')"></button>
    <button onclick="deleteLast()">DEL</button>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate()">=</button>
    <br>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function deleteLast() {
      let val = document.getElementById("display").value;
      document.getElementById("display").value = val.slice(0, -1);
    }
    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
